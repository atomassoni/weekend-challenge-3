<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css">

    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <script type="text/javascript" src="../assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/clientapp.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">

                <div class="row">


                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">


                    <form role="form" id="calc-input">


                        <label for="number1">
                        </label>
                        <input type="number" step="any" class="form-control" id="number1" data-input="number1" value="0" />

                        <div id="operator">

                        </div>
                        <input type="number" step="any" class="form-control" id="number2"
                        data-input="number2" value="0"/>

                        <button type="submit" class="btn btn-default" id="calculate">
                            Calculate
                        </button>
                    </form>
                    <div id="result">

                    </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-4">
                <div id="calculator-container">
                    <button type="button" class="btn btn-default" data-button="1">
                        1
                    </button>
                    <button type="button" class="btn btn-default" data-button="2">
                        2
                    </button>
                    <button type="button" class="btn btn-default" data-button="3">
                        3
                    </button>

                    <button type="button" class="btn btn-default" data-button="4">
                        4
                    </button>
                    <button type="button" class="btn btn-default" data-button="5">
                        5
                    </button>
                    <button type="button" class="btn btn-default" data-button="6">
                        6
                    </button>

                    <button type="button" class="btn btn-default" data-button="7">
                        7
                    </button>
                    <button type="button" class="btn btn-default" data-button="8">
                        8
                    </button>
                    <button type="button" class="btn btn-default" data-button="9">
                        9
                    </button>

                    <button type="button" class="btn btn-default" data-button="0">
                        0
                    </button>
                    <button type="button" class="btn btn-default" data-button=".">
                        .
                    </button>
                    <button type="button" class="btn btn-default" data-button="add">
                        +
                    </button>
                    <button type="button" class="btn btn-default" data-button="subtract">
                        -
                    </button>
                    <button type="button" class="btn btn-default" data-button="multiply">
                        x
                    </button>
                    <button type="button" class="btn btn-default" data-button="divide">
                        /
                    </button>

                </div>
            </div>
            <div class="col-md-2">

            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
